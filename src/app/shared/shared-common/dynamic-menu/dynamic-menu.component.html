<button [matMenuTriggerFor]="menu" class="menu-btn"></button>
<mat-menu #menu="matMenu" class="dynamic-menu" yPosition="above">
  <div>
    <div class="triangle"></div>
    <div class="menu-header">
      <h3>{{title|translate}}</h3>
      <mat-icon svgIcon="close" (click)="close()"></mat-icon>
    </div>
    <div class="menu-body" (click)="$event.stopPropagation()">
      <div [customComponent]="entryComponent"></div>
    </div>
  </div>
</mat-menu>
