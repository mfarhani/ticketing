<form [formGroup]="form" style="width: 100%" dir="rtl" (ngSubmit)="submit()">
  <formly-form [model]="model" [fields]="fields!" [options]="options!" [form]="form"></formly-form>
  <button mat-button color="primary" class="nicico-submit-btn" type="submit">{{this.submitTitle|translate}}</button>
</form>
